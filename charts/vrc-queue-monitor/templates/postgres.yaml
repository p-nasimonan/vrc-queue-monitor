{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    {{- include "vrc-queue-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "vrc-queue-monitor.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "vrc-queue-monitor.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.config.DB_NAME }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.config.DB_USER }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vrc-queue-monitor.secretName" . }}
                  key: DB_PASSWORD
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.postgres.persistence.enabled }}
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            {{- end }}
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        {{- if .Values.postgres.persistence.enabled }}
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-postgres-pvc
        {{- end }}
        - name: init-sql
          configMap:
            name: {{ .Release.Name }}-postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    {{- include "vrc-queue-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  selector:
    {{- include "vrc-queue-monitor.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: 5432
{{- end }}
