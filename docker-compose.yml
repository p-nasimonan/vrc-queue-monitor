version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vrc-monitor-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vrc_monitor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-vrc_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Collector
  backend:
    build:
      context: ./backend
    container_name: vrc-monitor-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # VRChat認証
      VRC_USERNAME: ${VRC_USERNAME}
      VRC_PASSWORD: ${VRC_PASSWORD}
      TOTP_SECRET: ${TOTP_SECRET:-}
      VRC_GROUP_ID: ${VRC_GROUP_ID}
      # DB接続
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vrc_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # 収集設定
      POLL_INTERVAL_MINUTES: ${POLL_INTERVAL_MINUTES:-2}
    restart: unless-stopped
    volumes:
      # 開発用: ホットリロード
      - ./backend/src:/app:ro

volumes:
  postgres_data:
