services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vrc-monitor-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vrc_monitor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-vrc_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Collector (VRChat APIからデータ収集)
  collector:
    build:
      context: ./apps/backend
    container_name: vrc-monitor-collector
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      VRC_USERNAME: ${VRC_USERNAME}
      VRC_PASSWORD: ${VRC_PASSWORD}
      TOTP_SECRET: ${TOTP_SECRET:-}
      VRC_GROUP_ID: ${VRC_GROUP_ID}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vrc_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      POLL_INTERVAL_MINUTES: ${POLL_INTERVAL_MINUTES:-2}
      SCHEDULE_TYPE: ${SCHEDULE_TYPE:-always}
      SCHEDULE_DAYS: ${SCHEDULE_DAYS:-}
      SCHEDULE_START_TIME: ${SCHEDULE_START_TIME:-00:00}
      SCHEDULE_END_TIME: ${SCHEDULE_END_TIME:-23:59}
    restart: unless-stopped
    volumes:
      - ./apps/backend/src:/app:ro
    command: python -u /app/main.py

  # Backend API Server (FastAPI)
  api:
    build:
      context: ./apps/backend
    container_name: vrc-monitor-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vrc_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SCHEDULE_START_TIME: ${SCHEDULE_START_TIME:-00:00}
      SCHEDULE_END_TIME: ${SCHEDULE_END_TIME:-23:59}
      API_PORT: 8000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ENV: ${ENV:-production}
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    volumes:
      - ./apps/backend/src:/app:ro
    command: python -u /app/api.py

  # Frontend Viewer (Next.js)
  frontend:
    build:
      context: ./apps/frontend
    container_name: vrc-monitor-frontend
    depends_on:
      api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NEXT_PUBLIC_USE_MOCK_API: "false"
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-VRC Queue Monitor}
      NEXT_PUBLIC_REFRESH_INTERVAL: ${NEXT_PUBLIC_REFRESH_INTERVAL:-60000}
      NEXT_PUBLIC_DISPLAY_DAYS: ${NEXT_PUBLIC_DISPLAY_DAYS:-30}
      NEXT_PUBLIC_DEFAULT_THEME: ${NEXT_PUBLIC_DEFAULT_THEME:-light}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  postgres_data:
